<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusShop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="js/main.js"></script>
    <script type="module" src="js/report.js"></script>
</head>
<body>
    <header>
        <div class="titulo">
            <div>
                <i class='bx bxl-redux bx-spin' style='color:#f3620e'  ></i>
            </div>
            <h1>CampusShop</h1>
            <div class="icono">
                <button onclick="botonMenu()" id="abrir" class="abrir">
                    <i class='bx bx-menu'></i>
                </button> 
            </div>
        </div>
        <nav class="categorias">
            <ul>
                <li class="home" id="myBoton">
                    <i class='bx bx-closet'></i>
                    <a class="report_active">Todos los productos</a>
                </li>
                <li id="myBoton">
                    <img src="storage/img/icons8-fireman-coat-50.png" alt="">
                    <a>Abrigos</a>
                </li>
                <li id="myBoton">
                    <img src="storage/img/icons8-polo-shirt-50.png" alt="">
                    <a>Camisetas</a>
                </li>
                <li id="myBoton">
                    <img src="storage/img/icons8-pant.png" alt="">
                    <a>Pantalones</a>
                </li>
            </ul>
        </nav>
        <nav class="carritos" id="menu">
            <i class='bx bxs-cart'></i>
            <a href="views/carritos.html">Carritos</a>
            <button id="contador">0</button>
        </nav>
        <nav class="copy" id="menu">
            <i class='bx bx-copyright'></i>
            <a href="#">2023 @Camper</a>
        </nav>
    </header>
    <main>
        <div class="h1">
            <h1>Prendas</h1>
        </div>
        <div class="report_details main ">
        </div>
    </main>
</body>
</html>
